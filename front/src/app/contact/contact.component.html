<div class="contact-container">
  <h2>Contactez-nous</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="5"></textarea>
    </div>

    <button pButton type="submit" label="Envoyer" [disabled]="form.invalid"></button>

    <p *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </p>
  </form>
</div>
